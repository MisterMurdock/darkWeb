<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form>
      <div class="w-full mb-4 bg-gray-700 border-gray-600">
        <div class="px-4 py-2 bg-gray-800">
          <label for="comment" class="sr-only">Your comment</label>
          <textarea
            id="comment"
            rows="4"
            class="w-full px-0 text-sm border-0 bg-gray-800 focus:ring-0 text-white placeholder-gray-400"
            placeholder="Write a comment..."
            required
          ></textarea>
        </div>
        <div
          class="flex items-center justify-between px-3 py-2 border-t border-gray-600"
        >
          <button
            type="submit"
            class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-900 hover:bg-blue-800"
          >
            Post comment
          </button>
          <div class="flex ps-0 space-x-1 rtl:space-x-reverse sm:ps-2">
            <button
              type="button"
              class="inline-flex justify-center items-center p-2 rounded-sm cursor-pointer text-gray-400 hover:text-white hover:bg-gray-600"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 12 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 6v8a5 5 0 1 0 10 0V4.5a3.5 3.5 0 1 0-7 0V13a2 2 0 0 0 4 0V6"
                />
              </svg>
              <span class="sr-only">Attach file</span>
            </button>
            <button
              type="button"
              class="inline-flex justify-center items-center p-2 rounded-sm cursor-pointer text-gray-400 hover:text-white hover:bg-gray-600"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 16 20"
              >
                <path
                  d="M8 0a7.992 7.992 0 0 0-6.583 12.535 1 1 0 0 0 .12.183l.12.146c.112.145.227.285.326.4l5.245 6.374a1 1 0 0 0 1.545-.003l5.092-6.205c.206-.222.4-.455.578-.7l.127-.155a.934.934 0 0 0 .122-.192A8.001 8.001 0 0 0 8 0Zm0 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z"
                />
              </svg>
              <span class="sr-only">Set location</span>
            </button>
            <button
              id="submitBtn"
              ="button"
              class="inline-flex justify-center items-center p-2 rounded-sm cursor-pointer text-gray-400 hover:text-white hover:bg-gray-600"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 18"
              >
                <path
                  d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"
                />
              </svg>
              <span class="sr-only">Upload image</span>
            </button>
          </div>
        </div>
      </div>
    </form>
    <p class="ms-auto text-xs text-gray-500 dark:text-gray-400">
      Remember, contributions to this topic should follow our
      <a
        href="https://images.photowall.com/products/63634/be-kind.jpg?h=699&q=85"
        class="text-blue-600 dark:text-blue-500 hover:underline"
        >Community Guidelines</a
      >.
    </p>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          alert("Nothing is sent, but its nice that you took the time!");
        });
    </script>
  </body>
</html>
