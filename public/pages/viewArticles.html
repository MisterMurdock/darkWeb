<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Articles</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"
      defer
    ></script>
    <script src="../logic/scripts.js" defer></script>
    <script src="../logic/articleManager.js" defer></script>
    <script src="../logic/viewArticles.js" defer></script>
  </head>

  <body class="bg-black">
    <!-- Main container with sidebar, navbar and content -->
    <div class="min-h-screen bg-gray-900">
      <div id="navigation-container"></div>

      <div class="main-content">
        <!-- Main content area -->
        <div class="mt-8 px-4">
          <div class="mb-6">
            <h1 class="text-3xl font-bold text-white">All Articles</h1>
            <p class="text-gray-400">Browse all User articles</p>
          </div>

          <!-- Articles container -->
          <div
            id="articles-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Articles will be displayed here -->
            <div class="flex justify-center items-center col-span-full">
              <p class="text-gray-400 text-lg">Loading articles...</p>
            </div>
          </div>

          <div class="mt-8 flex justify-center">
            <a
              href="createArticle.html"
              class="text-white bg-gray-900 hover:bg-gray-700 border border-gray-400 focus:outline-none font-medium rounded-lg text-sm px-6 py-3 text-center"
            >
              Create New Article
            </a>
          </div>

          <div id="footer-container"></div>
        </div>
      </div>
    </div>

    <!-- Script that adds padding to the main content if the screen is small -->\
    <script>
      function adjustPadding() {
        const mainContent = document.querySelector(".main-content");
        const articlesContainer = document.getElementById("articles-container");
        if (window.innerWidth < 496) {
          mainContent.style.paddingTop = "8rem";
          articlesContainer.style.paddingTop = "0px";
        } else {
          mainContent.style.paddingTop = "4rem";
          articlesContainer.style.paddingTop = "20px";
        }
      }
      window.addEventListener("resize", adjustPadding);
    </script>
  </body>
</html>
